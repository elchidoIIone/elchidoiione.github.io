<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Students</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <header>
            <div>
                <div id="zaLogo">
                    <img src="./img/ZathuraLogo.png" alt="Logo">
                </div>
                <div id="schlName">
                    <h1>Colegio Betito Indio</h1>
                </div>
                <div id="logos">
                    <img src="./img/User.png" alt="User">
                    <img src="./img/menu.png" alt="Menu">
                </div>
            </div>
        </header>
        <div id="mnBody">
            <div id="selectSection">
                    <button>
                        <i class="fa-solid fa-spell-check " style="color: #ffffff;"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-book-open-reader " style="color: #ffffff;"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-square-root-variable " style="color: #ffffff;"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-language " style="color: #ffffff;"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-graduation-cap" style="color: #ffffff;"></i>
                    </button>
            </div>
            <div id="inputs">
                <form action="basexd">
                    <fieldset>
                        <label for="names">Nombre(s) del Estudiante</label>
                        <input type="text" id="names" name="names" required>
                        <label for="dadLastname">Apellido Paterno del Estudiante</label>
                        <input type="text" id="dadLastname" name="dadLastname" required>
                        <label for="momLastname">Apellido Materno del Estudiante</label>
                        <input type="text" id="momLastName" name="momLastname" required>
                        <label for="cicle">Ciclo</label>
                        <input type="text" name="cicle" id="cicle">
                        <button id="send">Enviar</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
